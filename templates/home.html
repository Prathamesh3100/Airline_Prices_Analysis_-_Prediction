<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background: #fff;
            padding: 40px;
            max-width: 1300px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            color: #555;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }

        .placeholder {
            color: #888;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Flight Price Prediction</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Flight Price Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Airline</label>
                <select class="form-control" name="airline" required>
                    <option class="placeholder" selected disabled value="">Select Airline</option>
                    <option value="SpiceJet">SpiceJet</option>
                    <option value="AirAsia">AirAsia</option>
                    <option value="Vistara">Vistara</option>
                    <option value="GO_FIRST">GO_FIRST</option>
                    <option value="Indigo">Indigo</option>
                    <option value="Air_India">Air_India</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Source City</label>
                <select class="form-control" name="source_city" required>
                    <option class="placeholder" selected disabled value="">Select Source City</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Departure Time</label>
                <select class="form-control" name="departure_time" required>
                    <option class="placeholder" selected disabled value="">Select Departure Time</option>
                    <option value="Evening">Evening</option>
                    <option value="Early_Morning">Early Morning</option>
                    <option value="Morning">Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Night">Night</option>
                    <option value="Late_Night">Late Night</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Stops</label>
                <select class="form-control" name="stops" required>
                    <option class="placeholder" selected disabled value="">Select Number of Stops</option>
                    <option value="zero">Zero</option>
                    <option value="one">One</option>
                    <option value="two_or_more">Two or More</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Arrival Time</label>
                <select class="form-control" name="arrival_time" required>
                    <option class="placeholder" selected disabled value="">Select Arrival Time</option>
                    <option value="Night">Night</option>
                    <option value="Morning">Morning</option>
                    <option value="Early_Morning">Early Morning</option>
                    <option value="Afternoon">Afternoon</option>
                    <option value="Evening">Evening</option>
                    <option value="Late_Night">Late Night</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Destination City</label>
                <select class="form-control" name="destination_city" required>
                    <option class="placeholder" selected disabled value="">Select Destination City</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Class</label>
                <select class="form-control" name="class" required>
                    <option class="placeholder" selected disabled value="">Select Class</option>
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Days Left Until Departure</label>
                <input class="form-control" type="number" name="days_left" placeholder="Enter Days Left" min="1" max="49" required oninput="if(this.value>49)this.value=49;"/>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Flight Price" />
            </div>
        </form>
        <h2>
           The prediction is Rs. {{results}} 
        </h2>
    </div>
</body>
</html>
